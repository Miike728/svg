<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200">
  <defs>
    <style>
      .outer { fill:#fff; stroke:#000; stroke-width:10; stroke-linejoin:round; }
      .line  { stroke:#000; stroke-width:6; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .thin  { stroke:#000; stroke-width:4; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .solid { fill:#000; }
    </style>
  </defs>

  <!-- Armario exterior -->
  <rect x="20" y="20" width="1560" height="1160" class="outer"/>

  <!-- Tapa superior -->
  <rect x="20" y="20" width="1560" height="90" class="thin"/>
  <line x1="20" y1="110" x2="1580" y2="110" class="line"/>

  <!-- Línea de zócalo -->
  <line x1="20" y1="980" x2="1580" y2="980" class="line"/>

  <!-- Marco interior -->
  <rect x="60" y="140" width="1480" height="820" class="thin"/>

  <!-- Puertas -->
  <rect x="60"   y="140" width="486" height="820" class="thin"/>
  <rect x="557"  y="140" width="486" height="820" class="thin"/>
  <rect x="1054" y="140" width="486" height="820" class="thin"/>

  <!-- Juntas -->
  <line x1="546"  y1="140" x2="546"  y2="960" class="thin"/>
  <line x1="1054" y1="140" x2="1054" y2="960" class="thin"/>

  <!-- Placa superior puerta central -->
  <rect x="690" y="190" width="220" height="90" class="thin"/>

  <!-- Maneta puerta 2 (izquierda) -->
  <rect x="575" y="470" width="22" height="220" class="solid"/>
  <rect x="567" y="500" width="38" height="34" class="solid"/>

  <!-- Maneta puerta 3 (izquierda) -->
  <rect x="1072" y="470" width="22" height="220" class="solid"/>
  <rect x="1064" y="500" width="38" height="34" class="solid"/>

</svg>
