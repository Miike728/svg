<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1200">
  <defs>
    <style>
      .bg{fill:#000;}
      .outer{fill:#000;stroke:#fff;stroke-width:10;stroke-linejoin:round;}
      .thin{fill:none;stroke:#fff;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;}
      .wfill{fill:#fff;}
      .txt{font-family:Arial,Helvetica,sans-serif;font-weight:800;fill:#fff;}
    </style>
  </defs>

  <rect x="0" y="0" width="1400" height="1200" class="bg"/>
  <rect x="80" y="80" width="1240" height="1040" rx="10" class="outer"/>
  <rect x="105" y="105" width="1190" height="990" rx="8" class="thin"/>

  <line x1="700" y1="105" x2="700" y2="1095" class="thin"/>

  <g>
    <rect x="250" y="175" width="200" height="24" rx="12" class="wfill"/>
    <rect x="290" y="163" width="120" height="48" rx="24" fill="#000"/>
    <rect x="250" y="1001" width="200" height="24" rx="12" class="wfill"/>
    <rect x="290" y="989" width="120" height="48" rx="24" fill="#000"/>
    <text x="350" y="690" class="txt" font-size="220" text-anchor="middle">H</text>
  </g>

  <g transform="translate(700,0)">
    <rect x="250" y="175" width="200" height="24" rx="12" class="wfill"/>
    <rect x="290" y="163" width="120" height="48" rx="24" fill="#000"/>
    <rect x="250" y="1001" width="200" height="24" rx="12" class="wfill"/>
    <rect x="290" y="989" width="120" height="48" rx="24" fill="#000"/>
    <text x="350" y="690" class="txt" font-size="220" text-anchor="middle">H</text>
  </g>
</svg>
