<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <style>
      .bg{fill:#000;}
      .outer{fill:#000;stroke:#fff;stroke-width:12;stroke-linejoin:round;}
      .thin{fill:none;stroke:#fff;stroke-width:6;stroke-linecap:round;stroke-linejoin:round;}
      .dot{fill:#fff;}
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="1000" class="bg"/>

  <rect x="80" y="120" width="1440" height="760" rx="12" class="outer"/>
  <rect x="120" y="160" width="1360" height="680" rx="8" class="thin"/>

  <line x1="800" y1="160" x2="800" y2="840" class="thin"/>

  <line x1="260" y1="160" x2="260" y2="840" class="thin"/>
  <line x1="420" y1="160" x2="420" y2="840" class="thin"/>
  <line x1="580" y1="160" x2="580" y2="840" class="thin"/>
  <line x1="1020" y1="160" x2="1020" y2="840" class="thin"/>
  <line x1="1180" y1="160" x2="1180" y2="840" class="thin"/>
  <line x1="1340" y1="160" x2="1340" y2="840" class="thin"/>

  <g transform="translate(800 500)">
    <circle cx="-200" cy="-230" r="60" class="dot"/>
    <circle cx="-70"  cy="-230" r="60" class="dot"/>
    <circle cx="70"   cy="-230" r="60" class="dot"/>
    <circle cx="200"  cy="-230" r="60" class="dot"/>

    <circle cx="-70" cy="-90" r="60" class="dot"/>
    <circle cx="70"  cy="-90" r="60" class="dot"/>

    <circle cx="-70" cy="50" r="60" class="dot"/>
    <circle cx="70"  cy="50" r="60" class="dot"/>

    <circle cx="-70" cy="190" r="60" class="dot"/>
    <circle cx="70"  cy="190" r="60" class="dot"/>
  </g>
</svg>
