<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <style>
      .bg{fill:#000;}
      .outer{fill:#000;stroke:#fff;stroke-width:10;stroke-linejoin:round;}
      .thin{fill:none;stroke:#fff;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;}
      .wfill{fill:#fff;}
      .txt{font-family:Arial,Helvetica,sans-serif;font-weight:900;fill:#fff;}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="1200" class="bg"/>
  <rect x="80" y="80" width="1040" height="1040" rx="10" class="outer"/>
  <rect x="105" y="105" width="990" height="990" rx="8" class="thin"/>

  <text x="600" y="390" class="txt" font-size="260" text-anchor="middle">M</text>

  <rect x="440" y="560" width="320" height="28" rx="14" class="wfill"/>
  <rect x="510" y="545" width="180" height="58" rx="29" fill="#000"/>
</svg>
